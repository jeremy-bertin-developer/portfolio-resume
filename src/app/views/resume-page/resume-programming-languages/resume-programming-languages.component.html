<section id="programming-languages">
  <div class="container-lg">
    <div class="row text-center">
      <div class="col">
        <app-resume-title [title]="title" [source]="source"></app-resume-title>
      </div>
    </div>
    <div class="row mt-3">
      <ng-container *ngFor="let logo of logos">
        <div class="col-6 col-sm-4 col-md-4 col-lg-2 col-xl-2 text-center mb-5">
          <img class="img-fluid" [src]="logo.imgSrc" width="60px" />
          <h5 class="mt-3">{{ logo.header }}</h5>
        </div>
      </ng-container>
    </div>
  </div>
</section>
